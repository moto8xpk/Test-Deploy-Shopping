<div id="top-bar" class="row">
    <button type="button" (click)="open(contentNew)" class="btn btn-primary">Insert New Category</button>
</div>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngIf="categories?.length != 0">
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>{{ category.name }}</td>
        <td>
          <a (click)="onDeleteCustomer(category.id)">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
          </a>
          -
          <a (click)="onUpdateCustomer(content,category.id)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
          </a>
        </td>
      </tr>
    </tbody>
    <!-- <tbody *ngIf="persons?.length == 0">
      <tr>
        <td colspan="7" class="no-data-available">No data!</td>
      </tr>
    <tbody> -->
  </table>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Category</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
        <form (ngSubmit)="onUpdateSubmit()" #customerForm="ngForm">
            <!-- {{diagnostic}} -->
            <div class="form-group">
                <label for="exampleInputEmail1">Category Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel"
                  required placeholder="Enter Name">
                <small id="emailHelp" class="form-text text-muted"></small>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name?.errors?.required">
                        Name is required
                      </div>
                </div>
              </div>
      
            <button type="submit" class="btn btn-primary" [disabled]='!customerForm.valid'>Submit</button>
          </form>
      <!-- {{messageString}} -->
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" [hidden]="true" (click)="modal.close('Save click')">Save</button>
      <button type="button" class="btn btn-outline-dark"  (click)="modal.dismiss('Save click')">Cancel</button>
    </div>
  </ng-template>

  <ng-template #contentNew let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Profile</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      
      <form (ngSubmit)="onSubmit()" #newForm="ngForm">
        <!-- {{diagnostic}} -->
  
        <div class="form-group">
            <label for="exampleInputEmail1">Category Name</label>
            <input type="text" class="form-control" id="name1" [(ngModel)]="model1.name" name="name1" #name="ngModel"
              required placeholder="Enter Name">
            <small id="emailHelp1" class="form-text text-muted"></small>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name?.errors?.required">
                    Name is required
                  </div>
            </div>
          </div>
  
  
        <button type="submit" class="btn btn-primary" [disabled]='!newForm.valid'>Submit</button>
      </form>
      <!-- {{messageString}} -->
  
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" [hidden]="true" (click)="modal.close('Save click')">Save</button>
      <button type="button" class="btn btn-outline-dark"  (click)="modal.dismiss('Save click')">Cancel</button>
    </div>
  </ng-template>
